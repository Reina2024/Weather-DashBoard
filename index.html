<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>It's A Weather Dashboard</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
  </head>
  <body>
    <!-- Header -->
    <header>
      <h1>Reina's Weather DashBoard</h1>
    </header>
    <!-- Define Row and Columns -->
    <main class="row container mt-4">
      <section class="col-md-4 searchSection">
        <!-- Search form -->
        <h2>Enter a City:</h2>
        <div class="inputGroup">
          <input type="text" id="searchInput" placeholder="Type City" />
          <div class="inputGroup-append">
            <button class="btn btn-primary" id="searchButton" type="button">
              Search
            </button>
          </div>
        </div>
<!-- lists recently searched for Cities -->
        <div class="list-group recentCities" col-md-8></div>
      </section>

      <section class="col-md-8">
        <!-- Show Current Weather -->
        <div class="currentWeather mb-4">
          <h3 class="text-2xl font-bold ">Today's Weather:</h3>
          <!-- <div class="card" style="width: 100%"> -->
             <div class="card-header" id="searchButton">  
               Search for a city to find today's weather! 
             </div> 
          <div id="currentWeather"></div>
        </div>
        <!-- Five Day Forecast -->
        <div class="forecast">
          <h3 class="text-2xl font-bold">5 Day Forecast:</h3>
          <div class="grid grid-cols-5 gap-2" id="Forecast">
          </div>
           <div class="row forecast-cards"></div> 
        </section>
    </main>
    <script src="./assets/js/script.js"></script>
  </body>
</html>
